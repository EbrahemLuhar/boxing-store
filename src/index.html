<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Store</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <!-- Overlay for mobile menu active -->
    <div class="overlay"></div>

    <div class="bg-img"></div>

    <!-- Desktop navbar -->
    <header>
        <div class="header-container">
            <a href="#" class="logo">LOGO</a>
            <nav class="navbar">
                <a href="#">HOME</a>
                <a href="#">GLOVES</a>
                <a href="#">BOOTS</a>
                <a href="#">PROTECTION</a> 
                <a href="#">APPAREL</a>
            </nav>
            <div class="basket">
                <i class="fas fa-shopping-basket"></i>
                <span class="basket-num">4</span>
                <div class="burger">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
            </div>
        </div>
    </header>

    <!-- Mobile Navbar -->
    <div class="mobile-menu">
        <i class="fas fa-times"></i>
        <div class="mobile-menu-container">
            <a href="#">HOME</a>
            <a href="#">GLOVES</a>
            <a href="#">BOOTS</a>
            <a href="#">PROTECTION</a> 
            <a href="#">APPAREL</a>
        </div>
    </div>

    <section id="top-section">
        <div class="container">
            <div class="glider-wrap">
            <div class="glider-contain">
                <div class="glider">
                    <div>
                        <a href="#">
                            <img src="https://raw.githubusercontent.com/EbrahemLuhar/minified-boxing-images/master/slider-img-1.jpg" 
                            alt="Nike boxing boots">
                        </a>
                    </div>
                    <div>
                        <a href="#">
                            <img src="https://raw.githubusercontent.com/EbrahemLuhar/minified-boxing-images/master/slider-img-2.jpg" 
                            alt="Everlast Boxing Deontay Wilder">
                        </a>
                    </div>
                    <div>
                        <a href="#">
                            <img src="https://raw.githubusercontent.com/EbrahemLuhar/minified-boxing-images/master/slider-img-3.jpg" 
                            alt="Adidas Boxing Ryan Garcia">
                        </a>
                    </div>
                </div>
              
                <button role="button" aria-label="Previous" class="glider-prev">«</button>
                <button role="button" aria-label="Next" class="glider-next">»</button>
                <div role="tablist" id="dots"></div>
            </div>
            </div>

            
        </div>
    </section>

    <script src="./js/glider.js"></script>
</body>
</html>
